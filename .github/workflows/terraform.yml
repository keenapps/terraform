name: Terraform Deploy - Cloudeteer Launchpad Demo
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'projects/02-azure-cloudeteer-launchpad-demo/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    types: [ opened, synchronize ]
    paths:
      - 'projects/02-azure-cloudeteer-launchpad-demo/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod-azure

    steps:
      - uses: actions/checkout@v4

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Check az version
        run: az --version

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        working-directory: ./projects/02-azure-cloudeteer-launchpad-demo
        env:
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUB_ID }}
          ARM_USE_OIDC: true
          ARM_USE_CLI: false
          TF_VAR_runner_github_repo: terraform
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUB_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ./projects/02-azure-cloudeteer-launchpad-demo
        env:
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUB_ID }}
          ARM_USE_OIDC: true
          ARM_USE_CLI: false
          TF_VAR_runner_github_repo: terraform
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUB_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./projects/02-azure-cloudeteer-launchpad-demo
        env:
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUB_ID }}
          ARM_USE_OIDC: true
          ARM_USE_CLI: false
          TF_VAR_runner_github_repo: terraform
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUB_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform apply -auto-approve
